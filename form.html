<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="audiovideo/heart.png" type="image/x-icon">
    <title>Html form</title>
</head>
<body>
    <form action="">
        <p>Firstname:<input type="text"></p>
        <p>Middlename:<input type="text"></p>
        <p>Lastname:<input type="text"></p>
        <lavel for = "course">Choose a course:</lavel>
        <select name="course" id="course">
            <option value="C">C-programming</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Python">python</option>
            <option value="Dart">Dart</option>
        </select>

            <fieldset>
                <legend>Select your Gender:</legend>
                <p><label for="Male"><input type="radio" name="gender" id="Male" >Male</label></p>
                <p><label for="Female"><input type="radio" name="gender" id="Female" >Female</label></p>


            </fieldset>
            <fieldset>
                <legend>Field of interest:</legend>
                <p><label for="Developer"><input type="checkbox" name="" id="Developer">Developer</label></p>
                <p><label for="Programmer"><input type="checkbox" name="" id="Programmer">Programmer</label></p>
                <p><label for="GraphocsDesigner"><input type="checkbox" name="" id="GraphocsDesigner">GraphocsDesigner</label></p>
            </fieldset>

       <p>Mobile-Number:<input type="tel"></p>

       <button type="submit">Submit your Information</button>

    </form>
</body>
</html>
