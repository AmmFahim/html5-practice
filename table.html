<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Html5 table practice</title>
</head>
<body>
    <table>
        <caption>Sallary Sheet </caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full name</th>
                <th>Position</th>
                <th>Sallary</th>
            </tr>
        </thead>
        <tbody>
            <tr class="rowborder">
                <td>01</td>
                <td>Bill gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>

            <tr class="rowborder">
                <td>02</td>
                <td>jaf Bezos</td>
                <td>Amazon</td>
                <td>$1500</td>
            </tr>

            <tr class="rowborder">
                <td>03</td>
                <td>Jak Ma</td>
                <td>Alibaba</td>
                <td>$1000</td>
            </tr>

            <tr class="rowborder">
                <td>04</td>
                <td>Mark Jukerburg</td>
                <td>Facebook</td>
                <td>$800</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
